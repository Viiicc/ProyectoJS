<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="./IMAGES/sol.png">
  <link rel="stylesheet" href="./CSS/Styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <title>Tres Soles</title>
</head>

<body>

 <div class="modal" id="modal-pedido" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmaci√≥n de Pedido</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="detalle-pedido"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <header>
  <div>
    <img class="img-fluid  logo-1 anima2" src="./IMAGES/LOGO2.png" height="300" width="300"><br>
    <h2 class="logo3 anima">Tres Soles</h2>
  </div>
  </header>

  <section class="content-section">
    <div class=" container-fluid mainStyle">
      <h1 class="anima">BIENVENIDO</h1>

      <p class="lead" id="terr">Deleitese con los mejores platos del pais!</p>
      <div class="boton">
        <button class="botonPedido" id="pedidos">HACER PEDIDO</button>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row contenido" id="contenido">

      </div>
    </div>
    <div class="customer" id="customer">
      <h1><img src="./IMAGES/flech.png" width="70" height="70"> PIDA AQUI <img src="./IMAGES/flech.png" width="70" height="70"></h1>
      <div class="form">
        <div class=" container-fluid delivery">
          <div class="row">
            <div class="col-sm column-1">
              Seleccione:
            </div>
            <div class="col-sm column-2">
              <select name='producto' id="comidas" onchange="agregarPrecio()"></select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm column-1">
              Cantidad:
            </div>
            <div class="col-sm column-2">
              <input type="text" id="cantidad" class="campoNumerico" onkeyup="calcularSubtotal()">
            </div>
          </div>
          <div class="row">
            <div class="col-sm column-1">
              Precio:
            </div>
            <div class="col-sm column-2">
              <input type="text" id="precio" class="campoNumerico" disabled>
            </div>
          </div>
          <div class="row">
            <div class="col-sm column-1">
              Subtotal:
            </div>
            <div class="col-sm column-2">
              <input type="text" id="subtotal" class="campoNumerico" disabled>
            </div>
          </div>
          <div class="row">
            <div class="col-sm column-1">
            </div>
            <div class="col-sm column-2">
              <div class="error" id="error"></div>
              <button class="agregar" onclick="agregarProducto()">AGREGAR</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pedido-final" id="pedido-final"></div>
    <div class="form-cliente container-fluid form" id="form-cliente"></div>
  </section>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./JS/data.js"></script>
<script src="./JS/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
